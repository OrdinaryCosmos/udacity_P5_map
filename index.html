<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js">
    </script>
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="knockout.js"></script>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>

</head>
<body>
<div id="map-canvas"></div>
<div id="list">
    <ul data-bind="foreach: places">
        <li>
            <span data-bind="text: $data"></span>
            <button data-bind="click: $parent.beginSearch">Details</button>
        </li>
    </ul>
</div>
<div id="searchbar">
    <!--<span data-bind="text:condition"></span>-->
    <input type="text" data-bind="value: condition"/>
    <button data-bind="click: function () {beginSearch($root.condition())}">search</button>
</div>
<script src="app.js"></script>
</body>
</html>
